<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>YumePark2</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- シーンの作成、VRモードのUI非表示 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="box" src="./assets/box.glb" scale="1 1 1"></a-asset-item>
      </a-assets>
      <!-- マーカーを設定する -->
      <a-marker type="pattern" url="./assets/marker.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#box" rotation="-90 0 0"></a-entity>
      </a-marker>
      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
      document.querySelector("a-scene").renderer.gammaOutput=true;
  </script>
</html>
