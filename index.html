<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>YumePark</title>
  </head>
  <body style="margin: 0; overflow: hidden">
	  
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
	    
      <!-- 3DCGモデルを読み込む -->
      <a-assets>
        <a-asset-item id="b" src="./assets/b.glb"></a-asset-item>
        <a-asset-item id="d" src="./assets/d.glb"></a-asset-item>
        <a-asset-item id="f" src="./assets/f.glb"></a-asset-item>
        <a-asset-item id="h" src="./assets/h.glb"></a-asset-item>
        <a-asset-item id="j" src="./assets/j.glb"></a-asset-item>
        <a-asset-item id="l" src="./assets/l.glb"></a-asset-item>
      </a-assets>

      <!-- マーカーの.pattファイルを読み込む -->
      <a-marker type="pattern" url="./assets/b.patt">
        <a-entity gltf-model="#b"></a-entity>
      </a-marker>
      <a-marker type="pattern" url="./assets/d.patt">
        <a-entity gltf-model="#d"></a-entity>
      </a-marker>
      <a-marker type="pattern" url="./assets/f.patt">
        <a-entity gltf-model="#f"></a-entity>
      </a-marker>
      <a-marker type="pattern" url="./assets/h.patt">
        <a-entity gltf-model="#h"></a-entity>
      </a-marker>
      <a-marker type="pattern" url="./assets/j.patt">
        <a-entity gltf-model="#j"></a-entity>
      </a-marker>
      <a-marker type="pattern" url="./assets/l.patt">
        <a-entity gltf-model="#l"></a-entity>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
